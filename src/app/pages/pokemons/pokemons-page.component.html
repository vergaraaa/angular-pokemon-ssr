<h1 class="text-3xl">Pokemons List</h1>
<h2 class="text-xl">Page: {{currentPage()}}</h2>

<hr class="my-3">

@if (pokemons().length !== 0) {
<pokemon-list [pokemons]="pokemons()" />
}
@else {
<pokemon-list-skeleton />
}

<div class="flex justify-between items-center">
  <button
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
    class="mt-2"
  >Previous</button>

  <button
    [routerLink]="['/pokemons/page', currentPage()! + 1]"
    class="mt-2"
  >Next</button>
</div>
